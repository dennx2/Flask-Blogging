{% extends "layout/base.html" %}
{% block title %}
Sign Up
{% endblock %}

{% block content %}
<h3 class="text-center my-3">Sign Up</h3>
<form method="post" class="col-md-6 mx-auto">
  <div class="form-floating mb-3">
    <input type="text" class="form-control" name="username" id="username" placeholder="" required>
    <label for="username">Username</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" name="email" id="email" placeholder="" required>
    <label for="email">Email address</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control" name="password1" id="password1" placeholder="" required>
    <label for="password1">Password</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control" name="password2" id="password2" placeholder="" required>
    <label for="password2">Confirm Password</label>
  </div>
  <div class="text-center"><button type="submit" class="btn btn-primary">Sign Up</button></div>
</form>
{% endblock %}
