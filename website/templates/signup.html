{% extends "base.html" %}
{% block title %}
    Sign Up
{% endblock %}

{% block content %}

<form action="" method="post">
    <h3 align="center">Sign Up</h3>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="text"
        class="form-control" name="email" id="email" placeholder="Enter Email">
    </div>
    <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter Password">
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="password2" id="password2" placeholder="Enter Password">
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

{% endblock %}
