{% extends "layout/base.html" %}
{% block title %}
Sign Up
{% endblock %}

{% block content %}
<form method="post" class="col-md-6 mx-auto">
  <h3 class="text-center my-3">Sign Up</h3>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input type="text" class="form-control" name="email" id="email" placeholder="Enter Email">
  </div>
  <div class="mb-3">
    <label for="password1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter Password">
  </div>
  <div class="mb-3">
    <label for="password2" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" name="password2" id="password2" placeholder="Enter Password Again">
  </div>
  <div class="text-center"><button type="submit" class="btn btn-primary">Sign Up</button></div>
</form>
{% endblock %}
