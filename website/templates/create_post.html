{% extends "layout/base.html" %}
{% block title %}
New Post
{% endblock %}

{% block content %}
<h3 class=" text-center my-3">Make a Post</h3>
<form method="post" class="col-lg-8 mx-auto">
    <div class="mb-3">
        <textarea class="form-control" name="text" id="text" rows="3" placeholder="Post content"></textarea>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Add Post</button>
    </div>
</form>
{% endblock %}
