{% extends "layout/base.html" %}
{% block title %}
New Post
{% endblock %}

{% block content %}
<h3 class=" text-center my-3">Make a Post</h3>
<form method="post" class="col-lg-8 mx-auto">
    <textarea class="form-control" name="text" id="text" rows="3" placeholder="Post content"></textarea>
    <div class="text-center my-3">
        <a class="btn btn-secondary" href="/" role="button">Back</a>
        <button type="submit" class="btn btn-primary">Post</button>
    </div>
</form>
{% endblock %}
